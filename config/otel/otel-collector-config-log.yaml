receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

  prometheus:
    config:
      scrape_configs:
        - job_name: 'otel-collector'
          scrape_interval: 15s
          static_configs:
            - targets: ['localhost:8888']
              labels:
                source: 'otel-collector'
                env: 'development'

processors:
  batch:
    timeout: 2s
    send_batch_size: 1024
    send_batch_max_size: 2048

  memory_limiter:
    check_interval: 1s
    limit_mib: 512
    spike_limit_mib: 128

  attributes:
    actions:
      - key: environment
        value: development
        action: upsert
      - key: deployment.environment
        value: development
        action: upsert

exporters:
  prometheus:
    endpoint: "0.0.0.0:8889"
    namespace: telemetryflow_core

  otlp/jaeger:
    endpoint: jaeger:4317
    tls:
      insecure: true

  debug:
    verbosity: detailed
    sampling_initial: 5
    sampling_thereafter: 200

  # Loki - Log aggregation (Grafana)
  # Uncomment to enable
  # loki:
  #   endpoint: http://loki:3100/loki/api/v1/push
  #   labels:
  #     attributes:
  #       service.name: "service_name"
  #       level: "level"
  #     resource:
  #       service.name: "service_name"

  # OpenSearch - Log storage and search
  # Uncomment to enable
  # opensearch:
  #   http:
  #     endpoint: http://opensearch:9200
  #     auth:
  #       authenticator: basicauth
  #   logs_index: telemetryflow-logs
  #   dataset: logs

  # File - Export to local files
  # Uncomment to enable
  # file:
  #   path: /var/log/otel/telemetry.json
  #   rotation:
  #     max_megabytes: 100
  #     max_days: 7
  #     max_backups: 3

extensions:
  health_check:
    endpoint: 0.0.0.0:13133
  pprof:
    endpoint: 0.0.0.0:1777
  zpages:
    endpoint: 0.0.0.0:55679

service:
  extensions: [health_check, pprof, zpages]

  pipelines:
    traces:
      receivers: [otlp]
      processors: [memory_limiter, batch, attributes]
      exporters: [otlp/jaeger, debug]

    metrics:
      receivers: [otlp, prometheus]
      processors: [memory_limiter, batch]
      exporters: [prometheus, debug]

    logs:
      receivers: [otlp]
      processors: [memory_limiter, batch, attributes]
      exporters: [debug]
      # Add more exporters as needed:
      # exporters: [debug, loki, opensearch, file]

  telemetry:
    logs:
      level: info
      development: true
      encoding: console
    metrics:
      level: detailed
      readers:
        - pull:
            exporter:
              prometheus:
                host: 0.0.0.0
                port: 8888
